name: Tag and Publish

on:
  push:
    branches:
      - main
    paths:
      - 'VERSION'
  workflow_dispatch:

jobs:
  tag-and-publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      id-token: write  # Required for trusted publishing
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: version
        run: echo "version=$(cat VERSION | tr -d '[:space:]')" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
          echo "Created tag v${{ steps.version.outputs.version }}"

      - name: Skip (tag exists)
        if: steps.check_tag.outputs.exists == 'true'
        run: echo "Tag v${{ steps.version.outputs.version }} already exists, skipping"

      # Publish to RubyGems
      - name: Set up Ruby
        if: steps.check_tag.outputs.exists == 'false'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Build gem
        if: steps.check_tag.outputs.exists == 'false'
        run: gem build skybolt.gemspec

      - name: Configure RubyGems credentials
        if: steps.check_tag.outputs.exists == 'false'
        uses: rubygems/configure-rubygems-credentials@v1.0.0
        # Uses trusted publishing (OIDC) - no API key needed
        # Configure at: https://rubygems.org/gems/skybolt/trusted_publishers

      - name: Publish to RubyGems
        if: steps.check_tag.outputs.exists == 'false'
        run: gem push skybolt-${{ steps.version.outputs.version }}.gem
