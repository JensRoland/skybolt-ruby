name: Publish to RubyGems

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Build gem
        run: gem build skybolt.gemspec

      - name: Publish to RubyGems
        uses: rubygems/release-gem@v1
        # Uses trusted publishing (OIDC) - no API key needed
        # Configure at: https://rubygems.org/gems/skybolt-ruby/trusted_publishers
